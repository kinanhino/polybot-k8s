apiVersion: apps/v1
kind: Deployment
metadata:
  name: team3polybot
  namespace: team3ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: team3polybot
  template:
    metadata:
      labels:
        app: team3polybot
    spec:
      containers:
        - name: team3polybot
          image: 933060838752.dkr.ecr.eu-central-1.amazonaws.com/team3-polybot-ecr:12_20240130_223333
          ports:
            - containerPort: 8443
          resources:
            requests:
              memory: "100Mi"
              cpu: "50m"
            limits:
              memory: "150Mi"
              cpu: "100m"
          env:
            - name: BUCKET_NAME
              value: kin-docker-bucket
            - name: TELEGRAM_APP_URL
              value: https://bot.atech-bot.click/team3polybot
            - name: REGION
              value: us-east-1
            - name: QUEUE_URL
              value: https://sqs.us-east-1.amazonaws.com/933060838752/team3nsQueue
            - name: DYNAMO_TBL
              valueFrom:
                secretKeyRef:
                  name: team3-secrets
                  key: DYNAMO_TBL
          # Add liveness and readiness probes
          livenessProbe:
            httpGet:
              path: /health
              port: 8443
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8443
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: team3polybot-service
  labels:
    app: team3polybot
spec:
  selector:
    app: team3polybot
  ports:
    - protocol: TCP
      port: 8443
      targetPort: 8443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: team3polybot-ingress
  namespace: team3ns
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - bot.atech-bot.click
      secretName: tls-team3-secret
  rules:
    - host: bot.atech-bot.click
      http:
        paths:
          - path: /team3polybot
            pathType: Prefix
            backend:
              service:
                name: team3polybot-service
                port:
                  number: 8443

